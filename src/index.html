<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>Attendance System</title>
  </head>
  <body>
    <h1>Hayakawa-lab Attendance System</h1>
    <div>
      <ol>
	<li>名前を入力。</li>
	<li>入室または退室を押して送信。</li>	  
      </ol>
    </div>
    <form>
      <input type="text" name="context" id="name" required>
      <input type="submit" value="入室" id="attend">
      <input type="submit" value="退室" id="leave">
    </form>
  </body>
</html>
